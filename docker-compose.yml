version: '3'
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_pass
      - POSTGRES_DB=examdb
    ports:
      - '5432:5432'
  redis:
    image: 'redis:latest'
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '8080:80'
    depends_on:
      - api
      - client
  api:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - NODE_ENV=docker
      - API_KEY=HMK3IYufW9QZN2B3stGJbClTzmDgGGRIAaIYQWsQYosgRsMoP7
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres_pass@postgres/examdb
    depends_on:
      - postgres
      - redis
  client:
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./frontend:/app
    environment:
      - NODE_ENV=docker
      - API_KEY=HMK3IYufW9QZN2B3stGJbClTzmDgGGRIAaIYQWsQYosgRsMoP7
    depends_on:
      - api
