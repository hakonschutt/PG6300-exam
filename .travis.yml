language: node_js
node_js:
    - "8"
dist: trusty
services:
  - postgres
  - redis-server
env:
  - NODE_ENV=ci PORT=3000
cache:
  directories:
    - node_modules
    - frontend/node_modules
    - server/node_moduless
install:
  - npm install
script:
  - npm run test
deploy:
  provider: heroku
  api_key: $HEROKU_SECRET_KEY
  app:
    master: my-app-staging
